<!-- nueva-pagina.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning">Mis Asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="alumnoMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label class="multiline">
        <h2>CÃ³digo: {{ asistencia.codigo }}</h2>
        <p>Fecha: {{ asistencia.fecha }}</p>
        <p>Hora: {{ asistencia.hora }}</p>
        <!-- Agrega otros campos que desees mostrar -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
