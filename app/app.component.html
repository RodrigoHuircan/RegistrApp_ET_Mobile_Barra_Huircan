<ion-router-outlet id="main"></ion-router-outlet>

<ion-menu contentId="alumno" menuId="third" side="start" swipe-gesture="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Alumno</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-menu-toggle *ngFor="let a of alumno">
        <ion-item [routerLink]="a. redirecTo" detail="true">
            <ion-icon slot="start" [name]="a.icon" color="warning"></ion-icon>
            {{ a.name }}
        </ion-item>
      </ion-menu-toggle>

      <ion-button (click)="logout()" expand="block" fill="outline" class="ion-padding" color="warning" shape="round" style="margin-top: 10px;">Cerrar Sesi√≥n</ion-button>
      
  </ion-content>
 

</ion-menu>
<ion-router-outlet id="alumno"></ion-router-outlet>
